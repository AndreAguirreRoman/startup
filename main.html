        /* Add basic styling for the map */
        .map {
            height: 500px;
            width: 100%;
        }

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGxwwnttHrOURlTcwO4AKLZSlPXhCAaOI&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var location = {lat: 40.2518, lng: -111.64493};
            var map = new google.maps.Map(document.querySelector('.map'), {
                zoom: 8,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
